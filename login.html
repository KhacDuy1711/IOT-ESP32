<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập hệ thống</title>
  <style>
    body {
        font-family: Arial,
        sans-serif;
        background: linear-gradient(45deg, #0081C2,#042F60, #0081C2); 
        margin:0;
        min-height: 100vh; 
        background-attachment: fixed;
        background-size: cover;
        padding:20px;
        display: flex;
        align-items: center;
        justify-content: center; 
        color:#333;}
    .card { 
        background:white; 
        border: none;
        align-items: center; 
        border-radius:20px; 
        padding:20px; 
        box-shadow: -5px 5px 0px #6E8FFF; 
        margin-bottom:20px;}  
    input {
        width: 96%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        cursor: pointer;
    }
    button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .error {
        color: #b00020;
        margin-top: 8px;
        display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 Đăng nhập</h2>
    <input id="username" type="text" placeholder="Tên đăng nhập" autocomplete="off" />
    <input id="password" type="password" placeholder="Mật khẩu" autocomplete="off" />
    <button id="btnLogin">Đăng nhập</button>
    <div class="error" id="err">Sai tài khoản hoặc mật khẩu!</div>
  </div>

  <script>
    // ==== CẤU HÌNH: danh sách user hợp lệ ====
    const USERS = {
      "admin": "1234",
      "duy": "5678",
      "guest": "0000"
    };
    // =========================================

    const btn = document.getElementById("btnLogin");
    const err = document.getElementById("err");

    btn.addEventListener("click", () => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (USERS[u] && USERS[u] === p) {
        sessionStorage.setItem("authenticated", "1");
        sessionStorage.setItem("username", u);
        window.location.href = "index.html";
      } else {
        err.style.display = "block";
        setTimeout(() => (err.style.display = "none"), 2000);
      }
    });

    // Nếu đã đăng nhập, chuyển thẳng
    if (sessionStorage.getItem("authenticated") === "1") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
